<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
    <!-- Latest compiled and minified CSS -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=Russo+One" rel="stylesheet">
    <link rel="stylesheet" href="style.css">


    <script src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
    <script src="./quizzes0.js"></script>
    <script src="quiz-tester0.js"></script>

<body>
    <header class="page-header text-center h1">The Monster University</header>
    <div class="container menu col-md-12">
        <div clas='row'>
            <div id="math" class='col-md-3 subject'></div>
            <div id="science" class='col-md-3 subject'></div>
            <div id="sports" class='col-md-3 subject'></div>
            <div id="language" class='col-md-3 subject'></div>
        </div>
    </div>
    <div class="container quiz col-md-8 col-md-offset-2 ">
        <div class="row col-md-12 text-center">
            <img src='image/dojo1.png' id='player1' class='icon col-md-1'>
            <h3 class="col-md-2 col-sm-6 text-left player1 h1"></h3>

            <div class="progress col-md-5 text-left">
              <div class="progress-bar" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%;">
              </div>
            </div>
            <h3 class="col-md-2 text-right player2 h1"></h3>
            <img src='image/dojo2.png' id='player2' class='icon col-md-1'>
        <!--<h1 class="col-md-2 col-md-offset-5 col-sm-4 col-sm-offset-4 question"></h1>-->
        </div>
        <div class='prompt text-center'></div>
        <div class="row answer col-md-12">
            <h1></h1>
        </div>

        <div class="alert alert-success invisible col-md-4 mx-auto" role="alert">
            <h2 class="alert-heading"> Game Over</h2>
            <p></p>
        <button class='btn btn-default btn-sm playagain'>Play Again</button>
        <button class='btn btn-default btn-sm mainmenu'>Main Menu</button>
    </div>


</div>
</body>
</html>
