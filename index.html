<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test</title>
    <!-- Latest compiled and minified CSS -->
    <!-- Bootstrap CDN anf stylesheet -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Russo+One" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <!-- JQuery CDN and Js files -->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
    <script src="./quiz-logic.js"></script>
    <script src="./quiz-questions.js"></script>
    <script src="./quizzes0.js"></script>

<body>
    <header class="page-header text-center h1">The Monster University</header>

    <!-- Menu -->
    <div class="container menu col-md-12 col-sm-12 col-xs-12">
        <div clas='row'>
            <div id="math" class='col-md-3 col-sm-3 col-xs-6 subject'></div>
            <div id="science" class='col-md-3 col-sm-3 col-xs-6 subject'></div>
            <div id="sports" class='col-md-3  col-sm-3 col-xs-6 subject'></div>
            <div id="language" class='col-md-3 col-sm-3 col-xs-6 subject'></div>
        </div>
    </div>


    <div class="container quiz col-md-8 col-md-offset-2 col-sm-12 col-xs-12 text-center">
        <div class="row col-md-12 col-sm-12 col-xs-12 score-bar">
            <div class="col-md-6 col-sm-6 col-xs-6 avatar text-left">
                <img src='image/dojo1.png' id='player1' class='icon col-xs-2'>
                <h3 class="player1 h1 col-xs-1"></h3>
            </div>



            <div class="col-md-6 col-sm-6 col-xs-6 avatar text-right">
                <h3 class="player2 h1 col-xs-1"></h3>
                <img src='image/dojo2.png' id='player2' class='icon col-xs-2'>
            </div>
         </div>
            <div class="progress col-md-12 col-sm-12 col-xs-12 text-left">
              <div class="progress-bar" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%;">
              </div>
            </div>


        <!-- Question Bank -->
        <div class='questions-bank col-md-12 col-sm-12 col-xs-12 text-center'></div>

        <!-- Question -->
        <div class="row question col-md-12 col-sm-12 col-xs-12 text-center">
            <h1></h1>
        </div>

        <div class="alert alert-success invisible col-md-4 col-sm-4 col-xs-10" role="alert">
            <h2 class="alert-heading"> Game Over</h2>
            <p></p>
        <button class='btn btn-default btn-sm playagain'>Play Again</button>
        <button class='btn btn-default btn-sm mainmenu'>Main Menu</button>
    </div>


</div>
</body>
</html>
